<div class="body">
    <h1>Welcome to Flight Booking System</h1> 

<div class="container">
        <form [formGroup]="registerForm" class="register-form">
            <div class="card">
                <h5 class="card-header text-center">Register User</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your user name" formControlName="username">
                        <span class="text-danger" *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required','username')">*Username is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder=" Enter password" formControlName="password">
                        <span class="text-danger" *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">*Password is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder=" Enter email" formControlName="email">
                        <span class="text-danger" *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">*Email is required</span>
                    </div>
                    <a href="/login">Sign In</a>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" [disabled]="!registerForm.valid" (click)="register()">Register</button>
                </div>

            </div>
        </form>
    </div>
    </div>
